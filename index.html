<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <body class="flexBody">
        <header>
            <div class="flexHeader"><h1><img src="./assets/images/suncloudrain.png" alt="image of a sun behind a cloud with rain.">Weather Dashboard</h1></div>
        </header>
        <main class="pageSplit">
            <section class="locationContainer">
                <div id="weatherbox">
                    <label><h3>Type your city here.</h3>
                    <input id="city" value="Philadelphia"></label>
                    <label><h3>Type your state here.</h3>
                    <input id="state" value="PA"></label>
                    <button id="locationButton">Enter</button>
                </div>
                <div>
                    <h2>Your Recent Locations</h2>

                    <ul id="savedLocation">

                    </ul>
                </div>
            </section>
            <section id="weatherForecast">
                <div class="dailyWeather"><h2>5 Day Forecast</h2>
                    <p id="typedCity"></p>
                <div id="currentWeatherBox"></div>
                </div>
                <div id="forecast5day">
                    
                </div>
            </section>
        </main>
    </body>
</html>
